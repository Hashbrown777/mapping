<!DOCTYPE html>
<html>
   <link rel="stylesheet" type="text/css" href="style.css" />
   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	
   <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
   <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />
   
   <head>
		<title>Leaflet Map </title>
   </head>
	<body>
		<div id="map">
		   <script>
         window.onload = function(){
            var map = L.mapbox.map('map', 'bomrmit.ip3iel8k').setView([-37.81, 144.96], 2);
     
            L.tileLayer('',{
               attribution: 'First map created using Leaflet',
               maxZoom: 18
            }).addTo(map);

            var layer = L.tileLayer.wms("http://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r.cgi", {
               layers: 'nexrad-n0r-900913',
               format: 'image/png',   
               transparent: true,
               attribution: "Sample weather data"
            }).addTo(map);
         }
         </script>
      </div>
	</body>
</html>
